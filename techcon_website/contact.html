        <ul>
            <li><a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></li>
            <li>
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a> /

        </ul>
        <h2>Venue Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mq12345!2m2!1d-122.4194052!2d37.7749005!3m2!1i1024!1i3196!4f13.1!3m3!1m2!1s0x808580da6b60e887:0x85ec8f8f0c434!5f12,0f0!6s+TechCon+2024+Conference+Venue!z15!4v1656613323376"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Contact Us Form</h2>
        <form action="process_contact.php" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
